<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Shuffle Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/021c70449c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container d-flex flex-column justify-content-center pt-5 pb-5">
    <div class="container mt-3">
    <h1 class="heading mb-3">Card Game</h1>
    <div id="cardContainer">
        <div class="card" onclick="selectCard(this)" id="card0">
            <img src="https://res.cloudinary.com/dqrttxm5s/image/upload/v1687328041/02_image02_wcf20x.png">
        </div>
        <div class="card" onclick="selectCard(this)" id="card1">
            <img src="https://res.cloudinary.com/dqrttxm5s/image/upload/v1687328522/01_image01_sbqmxk.png">
        </div>
        <div class="card" onclick="selectCard(this)" id="card2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Cards-3-Club.svg">
        </div>
        <div class="card" onclick="selectCard(this)" id="card3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Cards-3-Heart.svg/1200px-Cards-3-Heart.svg.png">
        </div>
        <div class="card" onclick="selectCard(this)" id="card4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/SuitDiamonds.svg/1200px-SuitDiamonds.svg.png">
        </div>
        <div class="card" onclick="selectCard(this)" id="card5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/SuitSpades.svg/1200px-SuitSpades.svg.png">
        </div>
        <div class="card" onclick="selectCard(this)" id="card6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Cards-A-Diamond.svg/1200px-Cards-A-Diamond.svg.png">
        </div>
        <div class="card" onclick="selectCard(this)" id="card7">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Cards-4-Diamond.svg/230px-Cards-4-Diamond.svg.png">
        </div>
        <div class="card" onclick="selectCard(this)" id="card8">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cards-A-Heart.svg/1200px-Cards-A-Heart.svg.png">
        </div>
        <div class="card" onclick="selectCard(this)" id="card9">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/Card_heart.svg/866px-Card_heart.svg.png">
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
    <div id="automatedCard" class="card hidden mb-2 mt-3">
        
    </div>
</div>
    <div id="timer"></div>
    <div class="text-center">
        <p class="res mb-2" id="res"></p>
    </div>
    <div class="d-flex flex-row justify-content-center">
    <button type="button" class="butn01 mr-5 mt-2" onclick="startGame()" id="startButton">Start Game</button>
    <button type="button" class="butn02 ml-5 mt-2" onclick="resetSelection()" id="restar">Reset</button>
</div>
</div>
</div>
  <script src="index.js"></script>
</body>
</html>
